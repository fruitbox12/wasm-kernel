language: rust
rust:
- nightly-2019-03-16
script:
- cargo install cargo-xbuild
- rustup target add wasm32-unknown-unknown
- rustup component add rust-src
- make extern build dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/release.zip
  on:
    repo: michaelmelanson/wasm-kernel
